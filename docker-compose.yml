version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: splitwise_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-splitwise_bot}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: splitwise_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: splitwise_bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-splitwise_bot}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      DEBUG: ${DEBUG:-False}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Checking migrations...' &&
        if [ ! -f alembic/versions/*.py 2>/dev/null ]; then
          echo 'No migrations found, creating initial migration...' &&
          alembic revision --autogenerate -m 'initial tables';
        fi &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Starting bot...' &&
        python -m bot.main
      "

volumes:
  postgres_data:
  redis_data: